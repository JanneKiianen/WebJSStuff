<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>D20test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Dice.js"></script>
    <script src="Gear.js"></script>
    <script src="Spells.js"></script>
    <script src="ChangeStuff.js"></script>
    <script src="player.js"></script>
    <script src="Characters.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Noppa.css" id="ColorScheme">
</head>

<body>

    <div class="container" style="position:absolute; width: 300px; height: 500px;">
        <div class=spinnable id="spinnable" style="position:absolute; width: 300px; height: 500px;" >
                <img id="DiceHere" src="D20_2.png" width="300" height="300">
    <div class="container" style="position:relative; height: 1000px; width: 900px;">
            <div class=spinnable id="spinnable" style=" position:absolute; width: 300px; height: 500px;">
                <img id="DiceHere" src="Images/D20-green.png" width="300" height="300">
                <div class="NumberHere" id="NumberHere" style="position: absolute;top: 50%;left: 50%; transform: translate(-50%, -50%); font-size: 70px; display: none;"></div>
            </div>
        <button id="SuperButton" onclick="ROLL();myMove(); Attack()" style="position: absolute;top: 50%;left: 15%; transform: translate(-50%, -50%)";>ROLL!</button>
        <div class="btn-group" role="group" aria-label="Basic example" style="position: absolute;">
            <button type="button" onclick="ChangeGold()" class="btn btn-primary">Gold</button>
            <button type="button" onclick="ChangeRed()" class="btn btn-primary">Red</button>
            <button type="button" onclick="ChangeBlue()" class="btn btn-primary">Blue</button>
            <button type="button" onclick="ChangeGreen()" class="btn btn-primary">Green</button>
            <button type="button" onclick="ChangePurple()" class="btn btn-primary">Purple</button>
            <button type="button" onclick="ChangeSilver()" class="btn btn-primary">Silver</button>
            <button type="button" onclick="ChangePink()" class="btn btn-primary">Pink</button>
          </div>
    </div>
    <div class="Weaponslot" id="WeaponHere" style="position: absolute;top: 50%;left: 15%; transform: translate(-50%, -50%)"></div>

    <script>
        var id = null;
        function myMove() {
          var elem = document.getElementById("spinnable");   
          var pos = 0;
          clearInterval(id);
          id = setInterval(frame, 1);
          function frame() {
            if (pos == 200) {
              clearInterval(id);
            } else {
                pos++
               
                elem.style.left = pos + 'px'; 
            }
          }
        }
        </script>
        
</body>
</html>
