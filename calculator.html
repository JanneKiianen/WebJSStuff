        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm justify-content-center">
        <div class="container-fluid">
            <ul class="navbar nav">
            <li class="logo"><img src="images\Logo50.png" alt="Logo" style="width:50px" class="square"></li>

        <div class="container-fluid mt-3" id="SuperCalculator">
            
          
                <div class="row">
                    <div class="col p-3" onclick="DecreaseFirstNumber()" style="width:10%; border-radius: 20px; display: block;text-align: center; background-color:beige ; color:black; font-size: 50px;"> - </div>
                    <div class="col p-3" id="numberone" style="background-color: blueviolet; border-radius: 20px;display:block; font-size: 50px; text-align: center;"> Placeholder </div> 
                    <div class="col p-3" onclick="IncreaseFirstNumber()" style="width:10%; border-radius: 20px; display: block;text-align: center; background-color:beige ; color:black; font-size: 50px;"> + </div>
              
                </div>

          <div class="row">
                    <div class="col p-3">CHOOSE TYPE OF CALCULATION ----------------&gt</div>  
                    <div class="col p-3 d-flex justify-content-center" id="SelectContainer" style="width:20%;" >
                            <select class="form-select" id="mathSelect" style="width:10%;border-radius: 20px;">
                            <option selected value="+"> + </option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                            </select>
                      </div>
                      <div class="col p-3"></div>

          </div>
          
          <div class="row">
            <div class="col p-3" onclick="DecreaseSecondNumber()" style="width:10%; border-radius: 20px; display: block;text-align: center; background-color:beige ; color:black; font-size: 50px;"> - </div>
            <div class="col p-3" id="numbertwo" style="background-color: blueviolet; border-radius: 20px;display:block; font-size: 50px; text-align: center;"> Placeholder </div> 
            <div class="col p-3" onclick="IncreaseSecondNumber()" style="width:10%; border-radius: 20px; display: block;text-align: center; background-color:beige ; color:black; font-size: 50px;"> + </div>
          </div>
        </div>

        <div class="row">
          <div class="col p-3"></div>  
          <div class="col p-3 d-flex justify-content-center" id="SelectContainer" style="width:20%;" >
            <button id="SuperButton" onclick="CalculateStuff()" style="width:40%; border-radius: 20px; min-width: 100px; ">Calculate</button>
          </div>
          <div class="col p-3"></div>
        </div>

          
          <div id="result/past stuff" class="justify-content-center">
          <div id="result" class="square" style="background-color: blue; width:20%"></div>
          <div id="Past_calculations" style="background-color:red;"> Insert past calculations here </div>
          </div>
        </div>    

        </div>
